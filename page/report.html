<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--<link rel="stylesheet" type="text/css" href="/page/formMail.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      .container {
        border: 0px solid red;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

    .content {
        width: 60%;
        border: 1px solid red;
    }

    textarea {
        height: 180px;
    }
    </style>
  </head>
<body>

    <div class="container">
        <div class="title">
            <h2>Contact us</h2>
            <hr style="color: rgb(145, 124, 82);">
        </div>
        
        <div class="content">
            <form action="/send_email" method="post">
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Email address (*optinal)</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Subject</label>
                  <input type="text" name="subject" class="form-control" aria-label="subject">
                  <div id="emailHelp" class="form-text">You should fill subject field</div>
                </div>

                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">Content:</label>
                    <textarea name="message" class="form-control" id="floatingTextarea"></textarea>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              <div id="alert" class="alert alert-success" role="alert">
                Email sended successful
              </div>

        </div>
    </div>
    

    <script>
      const alert_status = document.getElementById('alert');
      alert_status.style.display = "block";

      // function submit() {
      //   alert_status.style.display = "block";
      //   console.log("submit");
      //   alert('stop');
      // }

    </script>

</body>
</html>
