<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="/page/formMail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      .container {
    border: 0px solid red;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

    .content {
        width: 60%;
    }

    textarea {
        height: 180px;
    }
    </style>
  </head>
<body>

    <div class="container">
        <div class="title">
            <h2>Contact us</h2>
            <hr style="color: rgb(145, 124, 82);">
        </div>
        
        <div class="content">
            <form action="/send_email" method="post">
                <div class="mb-4">
                    <div class="row">
                        <div class="col">
                          <label for="exampleInputEmail1" class="form-label">First name</label>
                          <input type="text" name="first_name" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                          <label for="exampleInputEmail1" class="form-label">Last name</label>
                          <input type="text" name="last_name" class="form-control" aria-label="Last name">
                        </div>
                      </div>
                  </div>

                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">Content:</label>
                    <textarea name="message" class="form-control" id="floatingTextarea"></textarea>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        
    </div>
    

</body>
</html>
